<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park-It</title>

    <link href="css/park-it.css" type="text/css" rel="stylesheet">
    <link href="css/park-it-ios.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Nav bar -->
    <div id="navbar">
        <button id="park" >Park</button>
        Park It
        <button id="retrieve" >Find</button>
    </div>

    <!-- Content container -->
    <div id="container">
        <div id="instructions">
            <p>Click the Park button to set your parking location.</p>
            <p>Click the Find button to retrieve your parking location.</p>
            <p class="center"><button id="gotIt">Got it!</button></p>
        </div>
        <div id="map">Map here</div>
        <div id="directions">Directions here</div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/park-it.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQwXopiO0oDCHKbwHoF0RG5E4YUaC5lvk&callback=initMap">
</script>
<script src="cordova.js"></script>
</body>
</html>
